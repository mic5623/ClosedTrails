<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet e GeoJSON</title>
    <!-- Aggiungi il link al CSS di Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>La mia mappa con Leaflet</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geojson.js"></script> <!-- GeoJSON specifico per Leaflet -->
    <script>
        // Inizializza la mappa
        var map = L.map('map').setView([51.505, -0.09], 13);  // Imposta una latitudine, longitudine e zoom iniziali

        // Aggiungi un layer di base (mappa)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Esempio di GeoJSON
        var geojsonData = {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-0.09, 51.505]
                },
                "properties": {
                    "name": "Punto di Esempio"
                }
            }]
        };

        // Aggiungi i dati GeoJSON alla mappa
        L.geoJSON(geojsonData).addTo(map);
    </script>
</body>
</html>
